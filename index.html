<!DOCTYPE html>

<style>
    td, th {
        padding: 5px;
    }
</style>

<head>
    <title>The Game!</title>
    <meta charset="utf-8">
    <script nomodule src="module.js"></script>
    <script src="game.js" defer></script>
</head>

<body>
    <div style="float: left; width: 350px">
        <div>
            <button id="short" style="font-size: 14pt;">
                短打
            </button>
            <button id="long" style="font-size: 14pt;">
                長打
            </button>
            <button id="walk" style="font-size: 14pt;">
                保送
            </button>
            <button id="out" style="font-size: 14pt;">
                出局
            </button>
            <button id="reset" style="font-size: 14pt;">
                重來
            </button>
        </div>
        <br>
        <div>
            <p style="font-size: 16pt"> 打者資訊 </p>
            <select id="batter_list" style="font-size: 16pt;">
                <option value="12">今日表現</option>
                <option value="19">近五場表現</option>
                <option value="26">近十場表現</option>
                <option value="33">賽季表現</option>
                <option value="40">在當前好壞球數的情況下的表現</option>
                <option value="47">在當前壘包情況下的表現</option>
                <option value="54">面對左投/右投的表現</option>
                <option value="89">面對投手球種的平均表現</option>
            </select> 
            <p id="batter_info" style="font-size: 16pt;"></p>
        </div>
        <br>
        <div>
            <p style="font-size: 16pt"> 投手資訊 </p>
            <select id="pitcher_list" style="font-size: 16pt;">
                <option value="61">近三場表現</option>
                <option value="68">近五場表現</option>
                <option value="75">賽季表現</option>
                <option value="82">面對左打/右打的表現</option>
                <option value="1">最近數球的球速平均</option>
            </select> 
            <p id="pitcher_info" style="font-size: 16pt;"></p>
        </div>
    </div>
    <div style="float: left; width: 850px">
        <p id="play" style="font-size: 24pt"></p>
        <video muted id="myVideo" width="800">
            <source src="" type="video/webm">
        </video>
    </div>
    <div style="float: left;">
        <p id="scoreboard" style="font-size: 24pt"></p>
        <p style="font-size: 20pt"> 歷史紀錄 </p>
        <table id="history" style="border: 3px dashed; font-size: 16pt; padding:5px;" rules="all" cellpadding='5'>
            <tr>
                <th> 輪數 </th>
                <th> 你的猜測 </th>
                <th> 電腦的猜測 </th>
                <th> 答案 </th>
            </tr>
        </table>
    </div>
</body>

</html>
